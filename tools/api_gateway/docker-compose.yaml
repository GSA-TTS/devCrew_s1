version: '3.8'

# Issue #41: Docker Compose Configuration
# Customer Data Management & API Gateway Integration Platform

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: api_gateway_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: customer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api_gateway_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: api_gateway_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - api_gateway_network

  # Kong API Gateway Database
  kong_database:
    image: postgres:15-alpine
    container_name: api_gateway_kong_db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api_gateway_network

  # Kong Migration (run once)
  kong_migration:
    image: kong:3.4-alpine
    container_name: api_gateway_kong_migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong_database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong_database:
        condition: service_healthy
    networks:
      - api_gateway_network
    restart: on-failure

  # Kong API Gateway
  kong:
    image: kong:3.4-alpine
    container_name: api_gateway_kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong_database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"  # Proxy
      - "8001:8001"  # Admin API
      - "8443:8443"  # Proxy SSL
      - "8444:8444"  # Admin API SSL
    depends_on:
      kong_database:
        condition: service_healthy
      kong_migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api_gateway_network

  # FastAPI Application
  fastapi_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_gateway_fastapi
    environment:
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: customer_db

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # JWT
      JWT_SECRET_KEY: dev_secret_key_change_in_production
      JWT_ALGORITHM: HS256

      # API Gateway
      KONG_ADMIN_URL: http://kong:8001

      # Environment
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    ports:
      - "8080:8000"
    volumes:
      - ./:/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kong:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - api_gateway_network
    restart: unless-stopped

  # Apache Airflow (for data pipelines)
  airflow:
    image: apache/airflow:2.7.0-python3.11
    container_name: api_gateway_airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres/airflow_db
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW__WEBSERVER__SECRET_KEY: dev_secret_key
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs/airflow:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        airflow db init &&
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com &&
        airflow webserver & airflow scheduler
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - api_gateway_network
    restart: unless-stopped

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: api_gateway_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - api_gateway_network
    restart: unless-stopped

  # Redis Commander (Redis Management UI)
  redis_commander:
    image: rediscommander/redis-commander:latest
    container_name: api_gateway_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - api_gateway_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  kong_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  api_gateway_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
