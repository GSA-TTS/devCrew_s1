[pytest]
# Pytest configuration for UX Research tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.4

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --code-highlight=yes
    --durations=10
    --cov=tools.ux_research
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests (slow)
    performance: marks tests as performance benchmarks
    unit: marks tests as unit tests (fast)
    smoke: marks tests as smoke tests (quick validation)
    slow: marks tests as slow running (> 10 seconds)
    requires_browser: marks tests requiring Playwright browser
    requires_network: marks tests requiring network access
    requires_credentials: marks tests requiring API credentials

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = tools/ux_research
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
